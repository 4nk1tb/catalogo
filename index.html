<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mito del Cerebro Único - Guía IA 2025</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll oculto pero funcional */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen selection:bg-purple-500 selection:text-white overflow-x-hidden flex flex-col">

    <!-- Fondo Animado -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-[100px] animate-pulse delay-1000"></div>
    </div>

    <!-- Header Centrado y Responsive -->
    <header class="w-full max-w-5xl mx-auto p-6 pt-12 md:pt-16 pb-8 transition-all duration-1000 transform translate-y-0 opacity-100 text-center md:text-left">
        <div class="inline-flex items-center px-3 py-1 mb-6 text-xs font-bold tracking-wider text-cyan-400 uppercase bg-cyan-950/40 rounded-full border border-cyan-500/30 backdrop-blur-sm">
            <span class="w-2 h-2 rounded-full bg-cyan-400 mr-2 animate-pulse"></span>
            Guía Interactiva 2025
        </div>
        <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight text-transparent bg-clip-text bg-gradient-to-r from-white via-slate-200 to-slate-400 drop-shadow-sm">
            El Mito del <br class="hidden md:block"/>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Cerebro Único</span>
        </h1>
        <p class="text-slate-400 text-lg md:text-xl leading-relaxed max-w-2xl mx-auto md:mx-0">
            Un carpintero no usa un martillo para cortar madera. <br/>
            <span class="text-slate-200 font-medium border-b border-purple-500/30 pb-0.5">No uses la misma IA para todo.</span>
        </p>
    </header>

    <!-- Navegación Sticky -->
    <nav class="sticky top-4 z-30 mx-4 md:mx-auto max-w-fit glass rounded-full border border-white/10 shadow-2xl shadow-black/50 mb-8 backdrop-blur-xl">
        <div class="flex gap-1 p-1.5 overflow-x-auto no-scrollbar max-w-[90vw] md:max-w-none" id="category-container">
            <!-- Botones JS -->
        </div>
    </nav>

    <!-- Grid Principal -->
    <main class="flex-grow w-full max-w-6xl mx-auto px-4 pb-24">
        <div id="cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-6">
            <!-- Tarjetas JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto border-t border-white/5 bg-slate-900/50 backdrop-blur-sm">
        <div class="max-w-5xl mx-auto p-8 text-center">
            <p class="text-slate-500 text-sm font-medium">Presentación 2025 • Escanea el código QR para explorar</p>
        </div>
    </footer>

    <!-- Modal Mejorado -->
    <div id="modal" class="fixed inset-0 z-50 flex items-end md:items-center justify-center p-0 md:p-4 hidden opacity-0 transition-opacity duration-300" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <div class="relative w-full max-w-xl bg-slate-900 md:rounded-3xl rounded-t-3xl shadow-2xl overflow-hidden border border-white/10 max-h-[85vh] flex flex-col transform transition-transform duration-300 translate-y-full md:translate-y-10" id="modal-content">
            
            <!-- Header Modal -->
            <div id="modal-header-bg" class="shrink-0 h-40 relative p-6 flex flex-col justify-end">
                <button onclick="closeModal()" class="absolute top-4 right-4 p-2 bg-black/20 hover:bg-black/40 rounded-full text-white backdrop-blur-md transition-all active:scale-95 z-10">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
                <div class="flex items-end gap-4 relative z-10">
                    <div class="p-3 bg-black/30 backdrop-blur-md rounded-2xl text-white shadow-lg border border-white/10" id="modal-icon-container"></div>
                    <div class="mb-1">
                        <span id="modal-company" class="text-xs font-bold uppercase tracking-wider text-white/80 mb-1 block">Empresa</span>
                        <h2 id="modal-title" class="text-2xl md:text-3xl font-bold text-white leading-none shadow-black drop-shadow-md">Título</h2>
                    </div>
                </div>
                <!-- Overlay degradado para mejorar lectura texto -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent pointer-events-none"></div>
            </div>

            <!-- Cuerpo Modal (Scrollable) -->
            <div class="p-6 md:p-8 space-y-6 overflow-y-auto custom-scrollbar">
                <div>
                    <h4 class="flex items-center gap-2 text-xs font-bold text-slate-500 uppercase tracking-widest mb-3">
                        <i data-lucide="align-left" class="w-3 h-3"></i> Análisis
                    </h4>
                    <p id="modal-desc" class="text-slate-300 text-base md:text-lg leading-relaxed">...</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-emerald-500/5 border border-emerald-500/20 rounded-xl p-4 md:p-5">
                        <div class="flex items-center gap-2 mb-3 text-emerald-400 font-bold text-sm uppercase tracking-wide">
                            <i data-lucide="sparkles" class="w-4 h-4"></i>
                            <h3>Ideal Para</h3>
                        </div>
                        <ul id="modal-best" class="space-y-3 text-emerald-100/80 text-sm"></ul>
                    </div>

                    <div class="bg-red-500/5 border border-red-500/20 rounded-xl p-4 md:p-5">
                        <div class="flex items-center gap-2 mb-2 text-red-400 font-bold text-sm uppercase tracking-wide">
                            <i data-lucide="alert-triangle" class="w-4 h-4"></i>
                            <h3>Limitación</h3>
                        </div>
                        <p id="modal-weakness" class="text-red-200/70 text-sm leading-relaxed">...</p>
                    </div>
                </div>
            </div>

            <!-- Footer Modal (Fijo) -->
            <div class="p-4 border-t border-white/5 bg-slate-900 shrink-0">
                <button onclick="window.open('https://google.com/search?q=IA', '_blank')" class="w-full py-3.5 rounded-xl font-bold bg-white text-slate-950 hover:bg-slate-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group shadow-lg shadow-white/5">
                    <span id="modal-btn-text">Probar ahora</span>
                    <i data-lucide="external-link" class="w-4 h-4 group-hover:translate-x-0.5 transition-transform"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const aiTools = [
            {
                id: 'gemini3',
                name: 'Gemini 3 Pro',
                company: 'Google DeepMind',
                category: 'math',
                badge: 'Récord Lógico',
                iconName: 'calculator',
                color: 'from-blue-600 to-purple-600',
                description: 'La autoridad absoluta en lógica matemática y física compleja. Ha roto todos los récords de razonamiento conocidos hasta la fecha.',
                bestFor: ['Cálculo Avanzado', 'Física Cuántica', 'Problemas de Pasos Múltiples'],
                weakness: 'Puede ser excesivamente detallado para preguntas simples.'
            },
            {
                id: 'notebooklm',
                name: 'NotebookLM',
                company: 'Google',
                category: 'research',
                badge: 'Podcast Estudio',
                iconName: 'headphones',
                color: 'from-lime-500 to-green-600',
                description: 'Sube tus PDFs y genera un podcast de audio estilo radio donde dos anfitriones discuten tu temario. Perfecto para aprender escuchando.',
                bestFor: ['Repasar exámenes (Audio)', 'Entender fuentes complejas', 'Citas exactas'],
                weakness: 'Limitado a la información que tú le proporcionas (Grounding estricto).'
            },
            {
                id: 'midjourney',
                name: 'Midjourney v7',
                company: 'Midjourney',
                category: 'creative',
                badge: 'Arte Visual',
                iconName: 'palette',
                color: 'from-pink-600 to-rose-600',
                description: 'La calidad fotorealista y artística es inigualable. Si necesitas imágenes para diapositivas que impacten, esta es la herramienta.',
                bestFor: ['Diapositivas visuales', 'Inspiración artística', 'Fotografía sintética'],
                weakness: 'No genera texto legible dentro de las imágenes correctamente.'
            },
            {
                id: 'claude',
                name: 'Claude 3.7',
                company: 'Anthropic',
                category: 'code',
                badge: 'Arquitectura',
                iconName: 'code',
                color: 'from-orange-500 to-red-600',
                description: 'Entiende arquitecturas de sistemas complejos mejor que nadie. Escribe código limpio, seguro y muy bien explicado.',
                bestFor: ['Desarrollo Full-Stack', 'Refactorización', 'Explicación de Código'],
                weakness: 'Muy estricto con las normas de seguridad (se niega a veces).'
            },
            {
                id: 'deepseek',
                name: 'DeepSeek R1',
                company: 'DeepSeek AI',
                category: 'code',
                badge: 'Open Source',
                iconName: 'cpu',
                color: 'from-cyan-500 to-blue-600',
                description: 'La potencia del código abierto. Increíblemente eficiente para scripts, automatización y tareas técnicas sin coste.',
                bestFor: ['Python Scripts', 'Automatización', 'Consultas SQL'],
                weakness: 'Menos capaz en matices culturales o escritura creativa.'
            },
            {
                id: 'kimi2',
                name: 'Kimi 2',
                company: 'Moonshot AI',
                category: 'research',
                badge: 'Contexto Infinito',
                iconName: 'globe',
                color: 'from-indigo-500 to-cyan-500',
                description: 'Capaz de leer libros enteros o miles de documentos legales en segundos sin "olvidar" lo que leyó al principio.',
                bestFor: ['Análisis de PDFs gigantes', 'Resumen de Libros', 'Investigación Legal'],
                weakness: 'Velocidad de respuesta variable con cargas masivas.'
            },
            {
                id: 'llama4',
                name: 'Llama 4',
                company: 'Meta',
                category: 'general',
                badge: 'Privacidad',
                iconName: 'layers',
                color: 'from-blue-700 to-indigo-800',
                description: 'El modelo potente que puedes ejecutar localmente. Ideal si la privacidad de tus datos es la prioridad número uno.',
                bestFor: ['Privacidad de datos', 'Uso Offline', 'Chat general'],
                weakness: 'Requiere hardware potente para correr la versión completa.'
            },
            {
                id: 'grok4',
                name: 'Grok 4.1',
                company: 'xAI',
                category: 'general',
                badge: 'Tiempo Real',
                iconName: 'zap',
                color: 'from-gray-100 to-gray-400 text-black',
                textColor: 'text-black',
                description: 'Acceso directo a X (Twitter). Analiza tendencias y noticias en tiempo real con un toque de humor picante.',
                bestFor: ['Noticias última hora', 'Análisis de Sentimiento', 'Debates sin filtros'],
                weakness: 'Propenso a alucinaciones en temas académicos.'
            },
            {
                id: 'gpt5',
                name: 'ChatGPT-5o',
                company: 'OpenAI',
                category: 'writing',
                badge: 'Generalista',
                iconName: 'message-square',
                color: 'from-green-500 to-emerald-700',
                description: 'La navaja suiza. Excelente para redacción, ideas creativas y conversación fluida multimodal (voz/imagen).',
                bestFor: ['Ensayos', 'Brainstorming', 'Traducción Natural'],
                weakness: 'Superado por especialistas en matemáticas puras.'
            },
            {
                id: 'qwen',
                name: 'Qwen 2.5',
                company: 'Alibaba Cloud',
                category: 'general',
                badge: 'Políglota',
                iconName: 'brain',
                color: 'from-violet-600 to-fuchsia-600',
                description: 'Impresionante capacidad multilingüe. Comprende contextos culturales diversos mejor que los modelos occidentales.',
                bestFor: ['Traducción Técnica', 'Comercio Internacional', 'Matemáticas'],
                weakness: 'Menor conocimiento de cultura pop occidental.'
            },
            {
                id: 'perplexity',
                name: 'Perplexity',
                company: 'Perplexity',
                category: 'research',
                badge: 'Buscador Pro',
                iconName: 'search',
                color: 'from-teal-500 to-teal-800',
                description: 'No es un chatbot, es un motor de respuesta. Cita fuentes reales para cada afirmación que hace.',
                bestFor: ['Papers Académicos', 'Fact-Checking', 'Datos precisos'],
                weakness: 'Poca creatividad literaria.'
            }
        ];

        const categories = [
            { id: 'all', label: 'Todo', icon: 'sparkles' },
            { id: 'math', label: 'Lógica', icon: 'calculator' },
            { id: 'code', label: 'Código', icon: 'code' },
            { id: 'writing', label: 'Escritura', icon: 'feather' },
            { id: 'research', label: 'Estudio', icon: 'search' },
            { id: 'creative', label: 'Arte', icon: 'palette' }
        ];

        let activeCategory = 'all';

        function renderCategories() {
            const container = document.getElementById('category-container');
            container.innerHTML = categories.map(cat => {
                const isActive = activeCategory === cat.id;
                // Estilo botón activo vs inactivo
                const activeClass = "bg-white text-slate-950 shadow-lg shadow-white/20 scale-105 ring-2 ring-white/50";
                const inactiveClass = "bg-slate-800/40 text-slate-400 hover:bg-slate-700/60 hover:text-white border border-white/5";
                
                return `
                    <button 
                        onclick="setCategory('${cat.id}')"
                        class="flex-shrink-0 flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-bold transition-all duration-200 ${isActive ? activeClass : inactiveClass}"
                    >
                        <i data-lucide="${cat.icon}" class="w-4 h-4"></i>
                        ${cat.label}
                    </button>
                `;
            }).join('');
            lucide.createIcons();
        }

        function renderCards() {
            const grid = document.getElementById('cards-grid');
            
            const filtered = aiTools.filter(ai => {
                if (activeCategory === 'all') return true;
                if (activeCategory === 'general' && ai.category === 'general') return true;
                return ai.category === activeCategory || (activeCategory === 'general' && ai.category === 'general');
            });

            // --- CAMBIO CLAVE: ESTRUCTURA FLEX COLUMN PARA SIMETRÍA ---
            grid.innerHTML = filtered.map((ai, index) => `
                <div 
                    onclick="openModal('${ai.id}')"
                    class="fade-in-up group relative bg-slate-900/60 hover:bg-slate-800/90 border border-white/10 rounded-3xl p-5 cursor-pointer transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:shadow-black/50 flex flex-col h-full overflow-hidden"
                    style="animation-delay: ${index * 50}ms"
                >
                    <!-- Row 1: Icono y Badge separados (Nunca se tocan) -->
                    <div class="flex justify-between items-start mb-4">
                        <div class="p-3 rounded-2xl bg-gradient-to-br ${ai.color} bg-opacity-20 text-white shadow-inner ring-1 ring-white/10 group-hover:scale-110 transition-transform duration-300">
                            <i data-lucide="${ai.iconName}" class="w-6 h-6"></i>
                        </div>
                        <span class="text-[10px] font-bold px-2.5 py-1 rounded-full bg-slate-950/50 border border-white/10 text-slate-300 tracking-wide uppercase shadow-sm">
                            ${ai.badge}
                        </span>
                    </div>

                    <!-- Row 2: Título y Compañía -->
                    <div class="mb-3">
                        <h3 class="font-bold text-xl text-white leading-tight group-hover:text-purple-300 transition-colors mb-1">${ai.name}</h3>
                        <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">${ai.company}</p>
                    </div>

                    <!-- Row 3: Descripción (Ocupa el espacio restante) -->
                    <p class="text-slate-400 text-sm leading-relaxed line-clamp-3 mb-6 flex-grow">
                        ${ai.description}
                    </p>

                    <!-- Footer Card: Link (Siempre abajo) -->
                    <div class="pt-4 border-t border-white/5 flex items-center justify-between text-xs font-semibold text-slate-500 group-hover:text-cyan-400 transition-colors mt-auto">
                        <span>Ver detalles</span>
                        <div class="p-1 rounded-full bg-white/5 group-hover:bg-cyan-400/20 transition-colors">
                             <i data-lucide="arrow-right" class="w-3 h-3"></i>
                        </div>
                    </div>
                    
                    <!-- Borde brillante al hover -->
                    <div class="absolute inset-0 rounded-3xl border-2 border-transparent group-hover:border-purple-500/20 transition-all duration-300 pointer-events-none"></div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function setCategory(id) {
            activeCategory = id;
            renderCategories();
            renderCards();
        }

        function openModal(id) {
            const ai = aiTools.find(item => item.id === id);
            if (!ai) return;

            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            
            // Textos
            document.getElementById('modal-title').innerText = ai.name;
            document.getElementById('modal-company').innerText = ai.company;
            document.getElementById('modal-desc').innerText = ai.description;
            document.getElementById('modal-weakness').innerText = ai.weakness;
            document.getElementById('modal-btn-text').innerText = `Probar ${ai.name.split(' ')[0]}`;

            // Estilos Header
            document.getElementById('modal-header-bg').className = `shrink-0 h-40 relative p-6 flex flex-col justify-end bg-gradient-to-br ${ai.color}`;
            
            // Icono
            document.getElementById('modal-icon-container').innerHTML = `<i data-lucide="${ai.iconName}" class="w-8 h-8"></i>`;

            // Lista Features
            const bestList = document.getElementById('modal-best');
            bestList.innerHTML = ai.bestFor.map(item => `
                <li class="flex items-start gap-3">
                    <span class="mt-1.5 w-1.5 h-1.5 rounded-full bg-emerald-400 shadow-[0_0_8px_rgba(52,211,153,0.8)] flex-shrink-0"></span>
                    ${item}
                </li>
            `).join('');

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('translate-y-full');
                modalContent.classList.add('translate-y-0', 'md:translate-y-0');
            }, 10);
            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            modal.classList.add('opacity-0');
            modalContent.classList.remove('translate-y-0');
            modalContent.classList.add('translate-y-full');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        renderCategories();
        renderCards();

        // Cerrar con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
