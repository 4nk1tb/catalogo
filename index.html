<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mito del Cerebro Único - Guía IA 2025</title>
    
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (Iconos) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animaciones personalizadas que en React hacía Framer Motion o lógica JS */
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ocultar barra de scroll en navegación horizontal */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Efecto Glassmorphism */
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen selection:bg-purple-500 selection:text-white overflow-x-hidden">

    <!-- Fondo Animado -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-[100px] animate-pulse delay-1000"></div>
    </div>

    <!-- Header -->
    <header class="p-6 pt-10 transition-all duration-1000 transform translate-y-0 opacity-100">
        <div class="inline-block px-3 py-1 mb-4 text-xs font-bold tracking-wider text-cyan-400 uppercase bg-cyan-900/30 rounded-full border border-cyan-500/30">
            Guía Interactiva 2025
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 leading-tight text-transparent bg-clip-text bg-gradient-to-r from-white via-slate-200 to-slate-400">
            El Mito del <br/>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Cerebro Único</span>
        </h1>
        <p class="text-slate-400 text-lg leading-relaxed max-w-xl">
            Un carpintero no usa un martillo para cortar madera. <br/>
            <span class="text-slate-200 font-medium">No uses la misma IA para todo.</span>
        </p>
    </header>

    <!-- Navegación de Categorías -->
    <nav class="sticky top-0 z-30 glass border-b border-white/5 py-4 px-4 overflow-x-auto no-scrollbar">
        <div class="flex gap-3 min-w-max" id="category-container">
            <!-- Los botones se generan con JS -->
        </div>
    </nav>

    <!-- Grid Principal -->
    <main class="p-4 pb-24 max-w-5xl mx-auto">
        <div id="cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Las tarjetas se generan con JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-8 text-slate-600 text-sm pb-10">
        <p>Presentación 2025 • Escanea para explorar</p>
    </footer>

    <!-- Modal (Oculto por defecto) -->
    <div id="modal" class="fixed inset-0 z-50 flex items-end md:items-center justify-center p-0 md:p-6 hidden opacity-0 transition-opacity duration-300">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="closeModal()"></div>
        
        <!-- Modal Content -->
        <div class="relative w-full max-w-lg bg-slate-900 md:rounded-3xl rounded-t-3xl shadow-2xl overflow-hidden border border-white/10 max-h-[90vh] overflow-y-auto transform transition-transform duration-300 translate-y-full md:translate-y-10" id="modal-content">
            
            <!-- Header Dinámico del Modal -->
            <div id="modal-header-bg" class="h-32 bg-gradient-to-br from-blue-500 to-purple-600 relative p-6 flex flex-col justify-end">
                <button onclick="closeModal()" class="absolute top-4 right-4 p-2 bg-black/20 hover:bg-black/40 rounded-full text-white backdrop-blur-sm transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-black/30 backdrop-blur-md rounded-lg text-white" id="modal-icon-container">
                        <!-- Icono insertado vía JS -->
                    </div>
                    <h2 id="modal-title" class="text-3xl font-bold text-white drop-shadow-md">Título IA</h2>
                </div>
            </div>

            <div class="p-6 md:p-8 space-y-6">
                <!-- Descripción -->
                <div>
                    <h4 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-2">Análisis</h4>
                    <p id="modal-desc" class="text-slate-300 text-lg leading-relaxed">Descripción...</p>
                </div>

                <!-- Grid: Mejor para vs Debilidad -->
                <div class="grid grid-cols-1 gap-4">
                    <!-- Mejor Para -->
                    <div class="bg-emerald-500/10 border border-emerald-500/20 rounded-xl p-4">
                        <div class="flex items-center gap-2 mb-3 text-emerald-400 font-bold">
                            <i data-lucide="sparkles" class="w-4 h-4"></i>
                            <h3>Mejor para...</h3>
                        </div>
                        <ul id="modal-best" class="space-y-2 text-emerald-200/80 text-sm">
                            <!-- Items insertados vía JS -->
                        </ul>
                    </div>

                    <!-- Advertencia -->
                    <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-4">
                        <div class="flex items-center gap-2 mb-2 text-red-400 font-bold">
                            <i data-lucide="info" class="w-4 h-4"></i>
                            <h3>Advertencia</h3>
                        </div>
                        <p id="modal-weakness" class="text-red-200/70 text-sm">Debilidad...</p>
                    </div>
                </div>

                <!-- Botón Acción -->
                <button onclick="window.open('https://google.com/search?q=IA', '_blank')" class="w-full py-4 rounded-xl font-bold bg-white text-slate-950 hover:bg-purple-50 transition-colors flex items-center justify-center gap-2 group">
                    <span id="modal-btn-text">Probar ahora</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Lógica de la Aplicación -->
    <script>
        // --- DATA ---
        const aiTools = [
            {
                id: 'gemini3',
                name: 'Gemini 3 Pro Preview',
                company: 'Google DeepMind',
                category: 'math',
                badge: 'Récord Lógico',
                iconName: 'calculator',
                color: 'from-blue-500 to-purple-600',
                description: 'La autoridad absoluta en lógica matemática y física compleja. Ha roto todos los récords de razonamiento en Noviembre 2025.',
                bestFor: ['Cálculo Avanzado', 'Física Cuántica', 'Resolución de Problemas de Pasos Múltiples'],
                weakness: 'Puede ser excesivamente detallado para preguntas simples.'
            },
            {
                id: 'notebooklm',
                name: 'NotebookLM',
                company: 'Google',
                category: 'research',
                badge: 'Podcast de Estudio',
                iconName: 'headphones',
                color: 'from-lime-400 to-green-500',
                description: 'Tu compañero de estudio definitivo. Sube tus PDFs y genera un podcast de audio estilo radio donde dos anfitriones discuten tu temario.',
                bestFor: ['Repasar exámenes (Audio)', 'Entender fuentes complejas', 'Citas exactas de tus PDFs'],
                weakness: 'Solo sabe lo que tú le subes (no busca en web en modo estricto).'
            },
            {
                id: 'midjourney',
                name: 'Midjourney v7',
                company: 'Midjourney',
                category: 'creative',
                badge: 'Arte Visual',
                iconName: 'palette',
                color: 'from-pink-500 to-rose-500',
                description: 'Si puedes imaginarlo, puede pintarlo. La calidad fotorealista y artística es inigualable en 2025 para tus presentaciones.',
                bestFor: ['Diapositivas impactantes', 'Inspiración artística', 'Fotografía sintética'],
                weakness: 'No es bueno generando texto legible dentro de las imágenes.'
            },
            {
                id: 'claude',
                name: 'Claude 3.7 Sonnet',
                company: 'Anthropic',
                category: 'code',
                badge: 'Arquitecto de Software',
                iconName: 'code',
                color: 'from-orange-500 to-red-500',
                description: 'El mejor aliado para programadores. Entiende arquitecturas de sistemas complejos y escribe código limpio y seguro.',
                bestFor: ['Desarrollo Web Full-Stack', 'Refactorización', 'Explicación de Código'],
                weakness: 'Más estricto con las normas de seguridad (refusal rate).'
            },
            {
                id: 'deepseek',
                name: 'DeepSeek R1',
                company: 'DeepSeek AI',
                category: 'code',
                badge: 'Open Source King',
                iconName: 'cpu',
                color: 'from-cyan-500 to-blue-500',
                description: 'La potencia del código abierto. Increíblemente eficiente para scripts, automatización y tareas técnicas sin coste.',
                bestFor: ['Python Scripts', 'Automatización', 'Consultas SQL'],
                weakness: 'Menos capaz en escritura creativa o matices culturales.'
            },
            {
                id: 'kimi2',
                name: 'Kimi 2 (Moonshot)',
                company: 'Moonshot AI',
                category: 'research',
                badge: 'Contexto Infinito',
                iconName: 'globe',
                color: 'from-indigo-400 to-cyan-400',
                description: 'Capaz de leer libros enteros o miles de documentos legales en segundos sin perder el hilo.',
                bestFor: ['Análisis de PDFs gigantes', 'Resumen de Libros', 'Investigación Legal'],
                weakness: 'Velocidad de respuesta variable con cargas masivas.'
            },
            {
                id: 'llama4',
                name: 'Llama 4 (405B)',
                company: 'Meta',
                category: 'general',
                badge: 'Privacidad Local',
                iconName: 'layers',
                color: 'from-blue-600 to-indigo-700',
                description: 'El modelo "abierto" más potente. Ideal si te preocupa la privacidad y quieres opciones que se pueden ejecutar localmente.',
                bestFor: ['Privacidad de datos', 'Uso sin internet (versiones pequeñas)', 'Chat general'],
                weakness: 'Requiere hardware potente para correr localmente la versión completa.'
            },
            {
                id: 'grok4',
                name: 'Grok 4.1',
                company: 'xAI',
                category: 'general',
                badge: 'Tiempo Real',
                iconName: 'zap',
                color: 'from-gray-100 to-gray-400 text-black',
                textColor: 'text-black',
                description: 'Acceso directo al pulso del mundo. Analiza tendencias de redes sociales y noticias en tiempo real con un toque de humor.',
                bestFor: ['Noticias de última hora', 'Análisis de Sentimiento', 'Debates sin filtros'],
                weakness: 'Propenso a alucinaciones en temas académicos estrictos.'
            },
            {
                id: 'gpt5',
                name: 'ChatGPT-5o',
                company: 'OpenAI',
                category: 'writing',
                badge: 'El Generalista',
                iconName: 'message-square',
                color: 'from-green-400 to-emerald-600',
                description: 'El navaja suiza. Excelente para redacción, ideas creativas y conversación fluida multimodal.',
                bestFor: ['Ensayos', 'Ideación (Brainstorming)', 'Traducción Natural'],
                weakness: 'Superado por especialistas en matemáticas puras o código complejo.'
            },
            {
                id: 'qwen',
                name: 'Qwen 2.5 Max',
                company: 'Alibaba Cloud',
                category: 'general',
                badge: 'Políglota',
                iconName: 'brain',
                color: 'from-violet-500 to-fuchsia-500',
                description: 'Impresionante capacidad multilingüe y comprensión de contextos culturales diversos, especialmente asiáticos.',
                bestFor: ['Traducción Técnica', 'Comercio Internacional', 'Matemáticas Básicas'],
                weakness: 'Menor conocimiento de cultura pop occidental.'
            },
            {
                id: 'perplexity',
                name: 'Perplexity Pro',
                company: 'Perplexity',
                category: 'research',
                badge: 'El Bibliotecario',
                iconName: 'search',
                color: 'from-teal-400 to-teal-700',
                description: 'No es un chatbot, es un motor de respuesta. Cita fuentes reales para cada afirmación.',
                bestFor: ['Papers Académicos', 'Fact-Checking', 'Búsqueda de Datos'],
                weakness: 'Poca creatividad literaria.'
            }
        ];

        const categories = [
            { id: 'all', label: 'Todo', icon: 'sparkles' },
            { id: 'math', label: 'Lógica/Math', icon: 'calculator' },
            { id: 'code', label: 'Código', icon: 'code' },
            { id: 'writing', label: 'Escritura', icon: 'feather' },
            { id: 'research', label: 'Investigar', icon: 'search' },
            { id: 'creative', label: 'Creativo', icon: 'palette' }
        ];

        let activeCategory = 'all';

        // --- RENDERIZADO ---

        function renderCategories() {
            const container = document.getElementById('category-container');
            container.innerHTML = categories.map(cat => {
                const isActive = activeCategory === cat.id;
                const activeClasses = "bg-white text-slate-950 shadow-[0_0_20px_rgba(255,255,255,0.3)]";
                const inactiveClasses = "bg-slate-800/50 text-slate-400 hover:bg-slate-800 hover:text-white border border-white/5";
                
                return `
                    <button 
                        onclick="setCategory('${cat.id}')"
                        class="flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-semibold transition-all duration-300 transform hover:scale-105 active:scale-95 ${isActive ? activeClasses : inactiveClasses}"
                    >
                        <i data-lucide="${cat.icon}" class="w-4 h-4"></i>
                        ${cat.label}
                    </button>
                `;
            }).join('');
            lucide.createIcons();
        }

        function renderCards() {
            const grid = document.getElementById('cards-grid');
            
            // Filtrar
            const filtered = aiTools.filter(ai => {
                if (activeCategory === 'all') return true;
                if (activeCategory === 'general' && ai.category === 'general') return true;
                return ai.category === activeCategory || (activeCategory === 'general' && ai.category === 'general');
            });

            grid.innerHTML = filtered.map((ai, index) => `
                <div 
                    onclick="openModal('${ai.id}')"
                    class="fade-in-up group relative bg-slate-900/50 hover:bg-slate-800/80 border border-white/10 rounded-2xl p-5 cursor-pointer transition-all duration-500 hover:-translate-y-2 hover:shadow-[0_10px_40px_-10px_rgba(0,0,0,0.5)]"
                    style="animation-delay: ${index * 50}ms"
                >
                    <div class="absolute top-4 right-4">
                        <span class="text-[10px] font-bold px-2 py-1 rounded-full bg-gradient-to-r ${ai.color} ${ai.textColor || 'text-white'} shadow-lg">
                            ${ai.badge}
                        </span>
                    </div>

                    <div class="flex items-center gap-4 mb-4 mt-2">
                        <div class="p-3 rounded-xl bg-gradient-to-br ${ai.color} bg-opacity-20 shadow-inner text-white">
                            <i data-lucide="${ai.iconName}" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-xl text-white group-hover:text-purple-300 transition-colors">${ai.name}</h3>
                            <p class="text-xs text-slate-500 uppercase tracking-wider">${ai.company}</p>
                        </div>
                    </div>

                    <p class="text-slate-400 text-sm line-clamp-2 mb-4 group-hover:text-slate-300 transition-colors">
                        ${ai.description}
                    </p>

                    <div class="flex items-center text-xs text-slate-500 font-medium group-hover:text-cyan-400 transition-colors">
                        Ver análisis completo <i data-lucide="chevron-right" class="w-4 h-4 ml-1"></i>
                    </div>
                    
                    <div class="absolute inset-0 rounded-2xl border border-transparent group-hover:border-purple-500/30 transition-all duration-500 pointer-events-none"></div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function setCategory(id) {
            activeCategory = id;
            renderCategories();
            renderCards();
        }

        // --- MODAL ---

        function openModal(id) {
            const ai = aiTools.find(item => item.id === id);
            if (!ai) return;

            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            
            // Popular datos
            document.getElementById('modal-title').innerText = ai.name;
            document.getElementById('modal-title').className = `text-3xl font-bold text-white drop-shadow-md ${ai.textColor || ''}`;
            
            // Actualizar gradiente del header
            const headerBg = document.getElementById('modal-header-bg');
            // Reset clases viejas de gradiente (un poco hacky pero funciona para JS puro sin frameworks reactivos)
            headerBg.className = `h-32 bg-gradient-to-br ${ai.color} relative p-6 flex flex-col justify-end`;

            // Icono
            const iconContainer = document.getElementById('modal-icon-container');
            iconContainer.innerHTML = `<i data-lucide="${ai.iconName}" class="w-6 h-6"></i>`;
            
            // Textos
            document.getElementById('modal-desc').innerText = ai.description;
            document.getElementById('modal-weakness').innerText = ai.weakness;
            document.getElementById('modal-btn-text').innerText = `Probar ${ai.name.split(' ')[0]} ahora`;

            // Lista "Mejor Para"
            const bestList = document.getElementById('modal-best');
            bestList.innerHTML = ai.bestFor.map(item => `
                <li class="flex items-start gap-2">
                    <span class="mt-1.5 w-1.5 h-1.5 rounded-full bg-emerald-400 flex-shrink-0"></span>
                    ${item}
                </li>
            `).join('');

            // Mostrar
            modal.classList.remove('hidden');
            // Pequeño timeout para permitir transición CSS
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('translate-y-full');
                modalContent.classList.add('translate-y-0', 'md:translate-y-0'); // Ajuste responsivo
            }, 10);

            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');

            modal.classList.add('opacity-0');
            modalContent.classList.remove('translate-y-0');
            modalContent.classList.add('translate-y-full');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Esperar a que termine la transición
        }

        // --- INICIO ---
        renderCategories();
        renderCards();

    </script>
</body>
</html>
